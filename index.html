<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Media Gallery Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1><i class="fas fa-images"></i> Advanced Image Gallery</h1>
        <p>Organize, upload and manage your memories</p>
    </header>

    <nav class="main-nav">
        <div class="nav-controls">
            <select id="yearSelect">
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
            </select>

            <button id="uploadBtn" class="upload-btn">
                <i class="fas fa-cloud-upload-alt"></i>
                Upload Images
            </button>

            <button id="viewModeBtn" class="view-mode-btn">
                <i class="fas fa-th-large"></i>
            </button>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search images..." />
            </div>
        </div>
    </nav>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content upload-modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-upload"></i> Upload Images</h2>
                <span class="close-modal" id="closeUploadModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <h3>Drag & Drop Images Here</h3>
                    <p>or click to browse files</p>
                    <input type="file" id="fileInput" multiple accept="image/*" hidden>
                </div>

                <div class="upload-options">
                    <label for="uploadYear">Select Year:</label>
                    <select id="uploadYear">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                    </select>
                </div>

                <div id="uploadPreview" class="upload-preview"></div>

                <div class="upload-actions">
                    <button id="clearUpload" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                    <button id="confirmUpload" class="btn btn-primary">
                        <i class="fas fa-check"></i> Upload Images
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Countdown Container -->
    <div id="countdownContainer" class="countdown-container">
        <h2><i class="fas fa-clock"></i> 2026 Gallery Coming Soon!</h2>
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <!-- Gallery Stats -->
    <div class="gallery-stats">
        <div class="stat-item">
            <i class="fas fa-images"></i>
            <span id="totalImages">0</span>
            <label>Total Images</label>
        </div>
        <div class="stat-item">
            <i class="fas fa-calendar"></i>
            <span id="currentYear">2024</span>
            <label>Current Year</label>
        </div>
        <div class="stat-item">
            <i class="fas fa-eye"></i>
            <span id="viewingImages">0</span>
            <label>Viewing</label>
        </div>
    </div>

    <main>
        <div class="gallery-container">
            <div class="gallery-header">
                <h2 id="galleryTitle">Gallery 2024</h2>
                <div class="gallery-actions">
                    <button id="selectAllBtn" class="btn btn-outline">
                        <i class="fas fa-check-square"></i> Select All
                    </button>
                    <button id="deleteSelectedBtn" class="btn btn-danger" disabled>
                        <i class="fas fa-trash"></i> Delete Selected
                    </button>
                </div>
            </div>

            <div class="gallery" id="gallery">
                <!-- Images will be loaded here -->
            </div>

            <div class="gallery-pagination" id="pagination">
                <!-- Pagination will be added here -->
            </div>
        </div>
    </main>

    <!-- Image Modal/Lightbox -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content image-modal-content">
            <div class="modal-navigation">
                <button id="prevImage" class="nav-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="nextImage" class="nav-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <span class="close-modal" id="closeModal">&times;</span>

            <img id="modalImage" src="" alt="">
            <div class="image-info">
                <h3 id="imageName">Image Name</h3>
                <p id="imageDetails">Details</p>
                <div class="image-actions">
                    <button id="downloadImage" class="btn btn-primary">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button id="deleteImage" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading images...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="scripts.js"></script>
</body>

</html>
